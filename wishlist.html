<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Wishlist</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="profile-page">
    <aside class="sidebar">
      <div class="profile-info">
        <img src="images/profilelogo.jpg" alt="Profile Picture" />
        <div>
          <div class="greeting">Hello</div>
          <div class="name">Kazi Mahbub</div>
        </div>
      </div>
      <nav>
        <a href="profile.html"><i class="fas fa-user"></i> My Accounts</a>
        <a href="my-orders.html"><i class="fas fa-shopping-basket"></i> My Orders</a>
        <a href="returns-cancel.html"><i class="fas fa-ban"></i> Returns & Cancel</a>
        <a href="ratings-reviews.html"><i class="fas fa-star"></i> My Rating & Reviews</a>
        <a href="wishlist.html" class="active"><i class="fas fa-heart"></i> My Wishlist</a>
        <a href="payment.html"><i class="fas fa-credit-card"></i> Payment</a>
        <a href="change-password.html"><i class="fas fa-key"></i> Change Password</a>
      </nav>
    </aside>
    <main class="content">
      <h2>My Wishlist</h2>
      <div class="profile-form">
        <p>Your saved items for later.</p>
        <!-- Add wishlist items here -->
        <div class="wishlist-items">
          <div class="wishlist-item">
            <img src="images/tractor.jpg" alt="Tractor" />
            <h3>Tractor Model X</h3>
            <p>$500/day</p>
            <button class="btn btn-primary">Rent Now</button>
          </div>
          <div class="wishlist-item">
            <img src="images/harvester.jpg" alt="Harvester" />
            <h3>Combine Harvester</h3>
            <p>$800/day</p>
            <button class="btn btn-primary">Rent Now</button>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
