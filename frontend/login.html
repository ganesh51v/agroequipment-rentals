<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgroRent</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="nav-logo">AgroRent</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link btn active">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="form-page">
        <div class="form-container">
            <div class="login-toggle">
                <button id="user-toggle" class="toggle-btn active">User Login</button>
                <button id="provider-toggle" class="toggle-btn">Provider Login</button>
            </div>
            <h2 id="form-title">User Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary form-btn">Login</button>
            </form>
            <div class="login-link">
                Don't have an account? <a href="register.html">Register here</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AgroRent. All Rights Reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
