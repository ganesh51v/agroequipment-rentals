<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AgroRent</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
             <a href="index.html" class="nav-logo">AgroRent</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="providers.html" class="nav-link">Providers</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link btn">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-page">
         <div class="form-container">
            <h2>Get In Touch</h2>
            <p>Have questions? We'd love to hear from you. Fill out the form below.</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="contact-email">Email Address</label>
                    <input type="email" id="contact-email" required>
                </div>
                 <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary form-btn">Send Message</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AgroRent. All Rights Reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
